<main class="container">
  <div class="categories">
    <mat-chip
      color="primary"
      *ngFor="let category of categories"
      (click)="select(category)"
      [disabled]="printProgress != 100"
    >
      <mat-chip-avatar>{{ category.icon }}</mat-chip-avatar>
      <span>{{ category.category }}</span>
    </mat-chip>
  </div>
</main>
